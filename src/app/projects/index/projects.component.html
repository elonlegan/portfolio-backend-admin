<div class="p-4">
  <div class="container">
    <h1 class="text-3xl font-bold leading-7 mb-4 text-center">Projects</h1>
    <div class="project-grid">
      <div
        class="rounded overflow-hidden shadow"
        style="min-width: 300px"
        *ngFor="let project of projects"
      >
        <img
          class="w-full h-48 object-cover"
          [src]="project.imageUrl"
          alt="project image"
        />
        <div class="px-6 py-4">
          <h3 class="font-bold text-3xl mb-2">{{ project.title }}</h3>
          <p class="text-gray-700 text-base">
            {{ project.startWeek | week }} -
            {{ project.finishWeek | week }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
