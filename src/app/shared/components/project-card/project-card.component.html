<div class="rounded overflow-hidden shadow" style="min-width: 300px">
  <img
    class="w-full h-48 object-cover"
    [src]="project.imageUrl"
    alt="project image"
  />
  <div class="px-6 py-4">
    <h3 class="font-bold text-3xl mb-2">{{ project.title }}</h3>
    <p class="text-gray-700 text-base">
      {{ project.date | date }}
    </p>
    <p>
      <a class="text-gray-700 text-base" [href]="project.url">
        <i class="bi bi-globe"></i> {{ project.url }}
      </a>
    </p>
    <p>
      <a class="text-gray-700 text-base" [href]="project.repositoryUrl">
        <i class="bi bi-git"></i> {{ project.repositoryUrl }}
      </a>
    </p>
  </div>
</div>
