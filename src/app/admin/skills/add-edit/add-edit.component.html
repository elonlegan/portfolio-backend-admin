<h1 *ngIf="isAddMode" class="text-3xl font-bold leading-7 mb-4 text-center">
  Create Skill
</h1>
<h1 *ngIf="!isAddMode" class="text-3xl font-bold leading-7 mb-4 text-center">
  Edit Skill
</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        (ngModelChange)="updateCodeValue($event)"
        [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
      />
      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
        <div *ngIf="f.title.errors.required">Title is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label class="block text-gray-700 text-sm font-bold mb-2">Color</label>
      <input
        type="color"
        formControlName="color"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.color.errors }"
      />
      <div *ngIf="submitted && f.color.errors" class="invalid-feedback">
        <div *ngIf="f.color.errors.required">color is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Certification Url
      </label>
      <input
        type="url"
        formControlName="url"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.url.errors }"
      />
      <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
        <div *ngIf="f.url.errors.pattern">Not valid Url</div>
      </div>
    </div>
    <div class="form-group col">
      <label class="block text-gray-700 text-sm font-bold">
        Image
        <span *ngIf="!isAddMode">(leave empty to keep the same image)</span>
      </label>

      <input
        (change)="onFileSelect($event)"
        type="file"
        formControlName="imageUrl"
        class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding ps-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:ps-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-[0_0_0_1px] focus:shadow-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100"
        accept="image/*"
        [ngClass]="{
          'is-invalid': submitted && f.imageUrl.errors
        }"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Custom Styles (selector to use is .skill-pill#{{
          this.camelize(this.f.title.value) || "skillTitle"
        }})
      </label>
      <div class="overflow-hidden rounded">
        <ngs-code-editor
          [theme]="theme"
          [codeModel]="codeModel"
          [options]="options"
          class="code-editor"
          (valueChanged)="onCodeChanged($event)"
        >
        </ngs-code-editor>
      </div>
      <div *ngIf="submitted && f.customStyles.errors" class="invalid-feedback">
        <div *ngIf="f.customStyles.errors.required">
          Custom styles is required
        </div>
      </div>
    </div>
    <div class="form-group col-3 flex justify-center items-center">
      <div class="block w-full">
        <app-skill-pill [skill]="this.form.value"></app-skill-pill>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button
      [disabled]="loading"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <a
      routerLink="/admin/projects"
      class="btn btn-link inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
    >
      Cancel
    </a>
  </div>
</form>
