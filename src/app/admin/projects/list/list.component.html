<h1 class="text-3xl font-bold leading-7 mb-4 text-center">Projects</h1>
<a
  routerLink="add"
  class="btn btn-sm btn-success mb-4 text-white font-bold py-2 px-4 rounded"
>
  Create Project
</a>

<div class="project-grid">
  <div class="rounded overflow-hidden shadow" *ngFor="let project of projects">
    <img
      class="w-full h-48 object-cover"
      [src]="project.imageUrl"
      alt="project image"
    />
    <div class="px-6 py-4">
      <h3 class="font-bold text-3xl mb-2">{{ project.title }}</h3>
      <p class="text-gray-700 text-base">
        {{ project.date | date }}
      </p>
      <p>
        <a
          class="text-gray-700 text-base"
          [href]="project.url"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-globe"></i> {{ project.url }}
        </a>
      </p>
      <p>
        <a
          class="text-gray-700 text-base"
          [href]="project.repositoryUrl"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-git"></i> {{ project.repositoryUrl }}
        </a>
      </p>
    </div>
    <div class="px-6 py-4">
      <a
        routerLink="edit/{{ project.id }}"
        class="btn btn-sm btn-primary mb-1 d-block w-full text-white font-bold py-2 px-4 rounded"
      >
        Edit
      </a>
      <button
        (click)="deleteProject(project.id)"
        class="btn btn-sm btn-danger d-block w-full text-white font-bold py-2 px-4 rounded"
        [disabled]="project.isDeleting"
      >
        <span
          *ngIf="project.isDeleting"
          class="spinner-border spinner-border-sm"
        ></span>
        <span *ngIf="!project.isDeleting">Delete</span>
      </button>
    </div>
  </div>
</div>
