<div class="py-4">
  <div class="container">
    <h1>Hi {{ account.firstName }}!</h1>
    <p class="mb-4">
      Check the projects and add the hours dedicated to each one
    </p>
    <div class="row w-full">
      <label class="col-2 text-gray-700 text-xl font-bold mb-2">Week:</label>
      <select
        class="col-10 form-control border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
        (change)="setProjects()"
        [(ngModel)]="selectedWeek"
      >
        <option *ngFor="let week of weeks; let i = index" [value]="i">
          {{ week | week }}
        </option>
      </select>
    </div>
    <div class="project-grid">
      <ng-container *ngFor="let project of projects">
        <app-project-card
          [project]="project"
          [week]="weeks[selectedWeek]"
        ></app-project-card>
      </ng-container>
    </div>
  </div>
</div>
